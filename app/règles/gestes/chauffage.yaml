    - si: ménage . revenu . classe = 'modeste'
      alors: 3000 €
    - si: ménage . revenu . classe = 'intermédiaire'
      alors: 2000 €
    - sinon: 0 €

chauffage . solaire combiné:
  par défaut: oui
  titre: Système solaire combiné
  description: |
    ...et dispositifs solaires pour le chauffage des locaux.

    Le chauffage solaire se sert du rayonnement solaire pour chauffer un habitat équipé d’un chauffage central. Quand il fait également la production d’eau chaude, il est appelé  système solaire combiné (SSC)

chauffage . solaire combiné . plafond: 16000 €
chauffage . solaire combiné . montant:
  variations:
