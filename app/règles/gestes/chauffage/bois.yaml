chauffage . bois . poêle et insert . CEE . Etas:
  titre: Efficacité énergétique saisonnière
  par défaut: 70 %
chauffage . bois . poêle et insert . CEE . montant:
  produit:
    - barème
    - CEE . prix kWh Cumac
  unité: €
chauffage . bois . poêle et insert . CEE . barème:
  variations:
    - si:
        toutes ces conditions:
          - Etas >= 66 %
          - Etas < 72 %
      alors:
        variations:
          - si: CEE . région = 'H1'
            alors: 9400
          - si: CEE . région = 'H2'
            alors: 7700
          - si: CEE . région = 'H3'
            alors: 5100
    - si:
        toutes ces conditions:
          - Etas >= 72
          - Etas < 80
      alors:
        variations:
          - si: CEE . région = 'H1'
            alors: 23500
          - si: CEE . région = 'H2'
            alors: 19300
          - si: CEE . région = 'H3'
            alors: 12800
    - si: Etas >= 80
      alors:
        variations:
          - si: CEE . région = 'H1'
            alors: 35300
          - si: CEE . région = 'H2'
            alors: 28900
          - si: CEE . région = 'H3'
            alors: 19200

