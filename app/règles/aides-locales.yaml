angers:
  titre: Ville d'Angers
  applicable si:
    toutes ces conditions:
      - localisation . code commune = '49007'
      - une de ces conditions:
          - ménage . revenu . classe = '"intermédiaire"'
          - ménage . revenu . classe = '"modeste"'
          - ménage . revenu . classe = '"très modeste"'
      - conditions communes
      - sauts >= 2
