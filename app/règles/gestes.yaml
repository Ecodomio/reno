montant:
  somme:
    - chauffage
    - isolation
    - autres

chauffage:
  titre: Chauffage et eau chaude sanitaire
  par défaut: non
  somme:
    - chaudière à granulés . montant
    - chaudière à bûches . montant

chauffage . chaudière à granulés:
  par défaut: non

chauffage . chaudière à granulés . montant:
  variations:
    - si: revenu . classe = 'très modeste'
      alors: 7000 €
    - si: revenu . classe = 'modestes'
      alors: 5500 €
    - si: revenu . classe = 'intermédiaire'
      alors: 3000 €
    - sinon: 0 €

chauffage . chaudière à bûches:
  par défaut: non
chauffage . chaudière à bûches . montant:
  variations:
    - si: revenu . classe = 'très modeste'
      alors: 5500 €
    - si: revenu . classe = 'modeste'
      alors: 4500 €
    - si: revenu . classe = 'intermédiaire'
      alors: 2000 €
    - sinon: 0 €

isolation:
  titre: Isolation thermique
  par défaut: non
  somme:
    - vitres . montant
    - murs extérieur . montant
isolation . vitres:
  titre: Isolation thermique des parois vitrées
  par défaut: non
isolation . vitres . montant:
  variations:
    - si: revenu . classe = 'très modeste'
      alors: 100 €/équipement
    - si: revenu . classe = 'modeste'
      alors: 80 €/équipement
    - si: revenu . classe = 'intermédiaire'
      alors: 40 €/équipement
    - sinon: 0 €
isolation . murs extérieur:
  titre: Isolation des murs par l'extérieur
  par défaut: non
isolation . murs extérieur . montant:
  variations:
    - si: revenu . classe = 'très modeste'
      alors: 75 €/m2
    - si: revenu . classe = 'modeste'
      alors: 60 €/m2
    - si: revenu . classe = 'intermédiaire'
      alors: 40 €/m2
    - sinon: 0 €

autres:
  titre: Autres travaux
  par défaut: non
  valeur: 0
