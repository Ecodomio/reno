revenu . max: 94844 €
revenu . barème IdF:
  formule:
    variations:
      - si: revenu >= 90496
        alors: '"supérieure"'
      - si: personnes = 1
        alors:
          variations:
            - si: revenu < 23541 €
              alors: '"très modeste"'
            - si: revenu < 28657 €
              alors: '"modeste"'
            - si: revenu < 40018 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 2
        alors:
          variations:
            - si: revenu < 34551 €
              alors: '"très modeste"'
            - si: revenu < 42058 €
              alors: '"modeste"'
            - si: revenu < 58827 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 3
        alors:
          variations:
            - si: revenu < 41493 €
              alors: '"très modeste"'
            - si: revenu < 50513 €
              alors: '"modeste"'
            - si: revenu < 70382 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 4
        alors:
          variations:
            - si: revenu < 48447 €
              alors: '"très modeste"'
            - si: revenu < 58981 €
              alors: '"modeste"'
            - si: revenu < 82839 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 5
        alors:
          variations:
            - si: revenu < 55427 €
              alors: '"très modeste"'
            - si: revenu < 67473 €
              alors: '"modeste"'
            - si: revenu < max
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - sinon:
          variations:
            - si: revenu < (55427 + personnes plus * 6970 €)
              alors: '"très modeste"'
            - si: revenu < (67473 + personnes plus * 8486 €)
              alors: '"modeste"'
            - si: revenu < (max + personnes plus * 12006 €)
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'

