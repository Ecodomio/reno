              alors: '"modeste"'
            - si: revenu < 67585 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 4
        alors:
          variations:
            - si: revenu < 46226 €
              alors: '"très modeste"'
            - si: revenu < 56277 €
              alors: '"modeste"'
            - si: revenu < 79041 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 5
        alors:
          variations:
            - si: revenu < 52886 €
              alors: '"très modeste"'
            - si: revenu < 64380 €
              alors: '"modeste"'
            - si: revenu < max
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - sinon:
          variations:
            - si: revenu < (38168 + personnes plus * 6650 €)
              alors: '"très modeste"'
            - si: revenu < (48930 + personnes plus * 8097 €)
              alors: '"modeste"'
            - si: revenu < (69081 + personnes plus * 11445 €)
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'

