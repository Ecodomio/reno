occitanie . avance ampleur:
  titre: Caisse d’Avance Rénov’Occitanie
  description: |
    Pour les ménages modestes et très modestes selon le barème de l’Anah, Rénov’Occitanie propose un dispositif d’avance de subvention permettant de limiter, voire de supprimer la nécessité d’avancer la part du coût des travaux subventionnable. [Source](https://renovoccitanie.laregion.fr/La-caisse-d-Avance-Renov-Occitanie)
  note: |
    Décrit comme une avance, on pourrait croire que c'est un prêt à taux zéro, mais les frais de dossier font que c'est en fait un prêt à taux fixe...

    Il reste à la brancher au reste de la simulation.

