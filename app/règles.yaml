aides:
  formule:
    somme:
      - MPR et CEE . montant
      - MPR et CEE . bonus

revenu:
  titre: Revenu fiscal de référence
  question: Quel est votre revenu fiscal de référence ?
  par défaut: 23000 €
  suggestions:
    #Très modeste 1 personne: 15000 €
    #modeste 2 personnes: 26000 €
    #intermédiaires 1 personne: 25000 €
    #supérieurs 2 personnes: 50000 €
    Très modeste: 15000 €
    modeste: 22000 €
    intermédiaire: 25000 €
    supérieur: 50000 €

personnes:
  titre: La composition de votre foyer
  question: Quelle est la composition de votre foyer ?
  par défaut: 1 personne
  suggestions:
    seul: 1 personne
    couple: 2 personne
    couple avec enfant: 3 personne
    couple avec 2 enfants: 4 personne
revenu . classe:
  formule:
    variations:
      - si: région . IDF
        alors:
          variations: # Barème fictif pour l'instant, il faudra tout remplir méticuleusement avec les nouvelles valeurs de 2024, publiées au bulletin officiel le 6 décembre 2024
            - si: revenu < 18229 €
              alors: '"très modeste"'
            - si: revenu < 22805 €
              alors: '"modeste"'
            - si: revenu < 35148 €
              alors: '"intermédiaire"'
            - sinon: '"supérieur"'
      - si: personnes = 1
        alors:
          variations:
            - si: revenu < 16229 €
              alors: '"très modeste"'
            - si: revenu < 20805 €
              alors: '"modeste"'
            - si: revenu < 29148 €
              alors: '"intermédiaire"'
            - sinon: '"supérieur"'
      - sinon:
          variations:
            - si: revenu < 23734 €
              alors: '"très modeste"'
            - si: revenu < 30427 €
              alors: '"modeste"'
            - si: revenu < 42848 €
              alors: '"intermédiaire"'
            - sinon: '"supérieur"'

région:
  titre: Votre région
  question: Dans quelle région se situe votre logement ?
  par défaut: "'Bretagne'"
  suggestions:
    Bretagne: "'Bretagne'"
    Pays de la Loire: "'Pays de la Loire'"

id ban:
  titre: Identifiant base nationale des adresses (BAN)

région . IDF: région = "'Île-de-France'"

DPE:
  titre: Diagnostique de Performance Énergétique.

DPE . actuel:
  titre: Votre DPE actuel
  question: Quel est le DPE actuel de votre logement ?
  par défaut: 4
DPE . visé:
  titre: Votre futur DPE visé
  question: Quel est le DPE visé après la rénovation ?
  par défaut: 2

sauts:
  titre: Sauts de classe DPE
  formule: DPE . actuel - DPE . visé
  question: Combien de sauts de classe DPE sont visés ?
  suggestions:
    de G à D: 3
    de F à B: 4
    de C à A: 2
  description: |
    Par exemple, passer d'un DPE G à un DPE D vaut 3 sauts.
  par défaut: 3

travaux:
  titre: Votre enveloppe des travaux
  question: Quel est l'enveloppe totale hors taxe (HT) de vos travaux ?
  par défaut: 20000 €
  suggestions:
    faible: 15000 €
    moyenne: 40000 €
    haute: 70000 €
  description: |
    Notez que le taux de TVA des travaux de rénovation énergétique varie en fonction des gestes, de 5,5 % à 10 %.

MPR et CEE:
  titre: Ma prime rénov'

MPR et CEE . montant:
  formule: pourcent * travaux
  unité: €

MPR et CEE . bonus:
  titre: Bonus sortie de passoire
  formule: sauts > 3 # TODO ceci est faux. CF la description
  description: |
    Une aide majorée est mise en place pour les passoires énergétiques. Cette bonification se s’applique que si l’étiquette D est atteinte à minima.
  note: |
    Cette formule est fausse. C'est juste un test, mieux que rien. Il faut que l'on sache le DPE de départ et d'arrivée, forcément.
MPR et CEE . bonus . pourcent: 10 %
MPR et CEE . pourcent:
  formule:
    variations:
      - si: revenu . classe = 'très modeste'
        alors: 60 % + 20 %
      - si: revenu . classe = 'modeste'
        alors: 40 % + 20 %
      - si: revenu . classe = 'intermédiaire'
        alors:
          variations:
            - si: sauts < 3
              alors: 30 % + 15 %
            - sinon: 30 % + 20 %
      - sinon:
          variations:
            - si: sauts < 3
              alors: 15 % + 15 %
            - sinon: 15 % + 20 %
